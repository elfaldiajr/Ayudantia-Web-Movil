<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Ayudantía 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="https://assets.pokemon.com/static2/_ui/img/favicon.ico">
</head>

<body>
    <header>
        <h1>Pokédex</h1>
    </header>
    <main id="main">        
    </main>

    <script>
        function isShiny() {
            return Math.random() < 0.002;
        }

        async function getPokemon(pokemonName) {
            try {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonName}`)
                if(!response.ok) 
                    throw new Error('Pokémon no encontrado')
                const data = await response.json()

                const name = data.name
                const types = data.types.map(typeInfo => typeInfo.type.name)

                const officialArtwork = data.sprites.other['official-artwork']
                const imageUrl = isShiny() ? officialArtwork.front_shiny : officialArtwork.front_default 

                return {
                    name: name,
                    types: types,
                    imageUrl: imageUrl
                }

            } catch (error) {
                console.error("Error al hacer fetch: ", error)
            }
        }

        async function getPokemons() {
            let main = document.getElementById("main");
            
            const response = await fetch('https://pokeapi.co/api/v2/pokemon?limit=151&offset=0')
            if(!response.ok) 
                throw new Error('Error al hacer fetch...')
            
            const data = (await response.json()).results

            console.log(data)

            const pokemons = await Promise.all(data.map(async (pokemon) => (
                await getPokemon(pokemon.name)
            )))

            console.log(pokemons)

            pokemons.forEach((pokemon, index) => {
                const div = document.createElement('div')
                div.classList.add('card-pokemon')

                const img = document.createElement('img')
                img.src = pokemon.imageUrl

                const id = document.createElement('p')
                id.classList.add('id')
                id.textContent = 'N° ' + (index + 1)

                const name = document.createElement('h2')
                name.textContent = pokemon.name
                
                const types = document.createElement('div')
                types.classList.add('types')

                pokemon.types.forEach((typeName) => {
                    const typeDiv = document.createElement('span')
                    typeDiv.classList.add('type', typeName)
                    typeDiv.textContent = typeName
                    types.appendChild(typeDiv)
                })

                div.appendChild(img)
                div.appendChild(id)
                div.appendChild(name)
                div.appendChild(types)

                main.appendChild(div)
            })
        }

        getPokemons()
    </script>
</body>
</html>
